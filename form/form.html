<!DOCTYPE html>
<html>
    <head>
        <title>table form</title>

    <body>
        
        <form action="">
        <table align="center">
            <tr>
                <td><label for=" first name">first name</label></td>
                <td><label for=" last name">last name</label></td>
            </tr>
            <tr>
                <td><input type="text" id=" first name" name="name" placeholder="first nmae"></td>
                <td><input type="text" id=" last name" name="name" placeholder="last nmae"></td>
            </tr>
            <tr>
                <td><label for="email address">email address</label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="email" id="email address" name="name" placeholder="email"></td>
            </tr>
            <tr>
                <td><label for="phn number"> phn number</label></td>
            </tr>
            <td><input type="number" id="phn number" name="name" placeholder="number"></td>
        </table>
    </form>
    </body>
